<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Tugas 2 Sistem Informasi Geografis
    </title>
</head>
<body>
    <style>
        .bel {
          padding: 10px;
          margin: 10px;
          border: 1px solid black;
          border: transparent;
          width: 300px;
          background-color: plum;
          color: white;
          border-radius: 30px;
          text-align: center;
        }
        .bel a {
          color: white;
          text-decoration: none;
        }
      </style>
    <center>
        <h1 style="text-align: center;">Geographic Information System</h1>
    </center>
    
    <h3>Nama : Gabriella Youzanna Rorong</h3>
    <h3>NPM: 1214027</h3>
    <h3>Kelas : 3A D4TI</h3>
    <div id='map'></div>

        <input type="hidden" id="idmarker" name="idmarker" value="">
    
        <div id="popupinfo" class="ol-popup">
            <b id="popupinfo-title"></b>
            <div id="popupinfo-content"></div>
            <div id="popupinfo-delete">
                <input type="hidden" id="idmarker" name="idmarker" value="">
                <button id="hapusbutton" type="button">Hapus</button><button id="hitungcogbutton" type="button">Hitung COG</button><br>
            </div>
            
        </div>
    
        <div id="popup" class="ol-popup">
            <b id="popup-title">Input Center of Gravity</b><a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
            <div id="popup-input">
                Nama : <input type="text" id="name" name="name" required><br>
                Volume : <input type="text" id="volume" name="volume" required><br>
                <input type="hidden" id="long" name="long" value="">
                <input type="hidden" id="lat" name="lat" value="">
                <button id="insertmarkerbutton" type="button">Input</button><br>
            </div>
        </div>
    
    <div class="point-table">
    <h1>Type Point</h1>
    <table id="pointTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Coordinate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="Point"></tbody>
    </table>
</div>

<div class="polygon-table">
    <h1>Type Polygon</h1>
    <table id="polygonTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Coordinate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="Tempat"></tbody>
    </table>
</div>

<div class="polyline-table">
    <h1>Type Polyline</h1>
    <table id="polylineTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Coordinate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="Jalan"></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
